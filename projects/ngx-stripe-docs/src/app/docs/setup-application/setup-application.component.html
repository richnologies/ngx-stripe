<ngstr-section>
  <ng-container ngStrSectionMain>
    <ngstr-header title="Setup Application"></ngstr-header>
    <p>Import the <ngstr-highlight>NgxStripeModule</ngstr-highlight> into your application</p>
    <p>
      The module takes the same parameters as the global Stripe object. The
      <ngstr-highlight>APIKey</ngstr-highlight> and the optional <ngstr-highlight>Options</ngstr-highlight> to use
      <strong>Stripe</strong> connect.
    </p>
    <ul role="list">
      <li>apiKey: string</li>
      <li>{{ options }}</li>
    </ul>
    <ngstr-code [code]="appModule"></ngstr-code>
    <p>or using the provider function on bootstrap app config</p>
    <ngstr-code [code]="appConfig"></ngstr-code>
  </ng-container>
</ngstr-section>
